{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>NoTp | Need a roll of toilet paper?</title>
        <link rel="stylesheet" type="text/css" href="{% static 'notp/style.css' %}">
    </head>
    <body>
        <div class="top">
            <ul class="menu">
                <li class="logo"><a href="{% url 'notp:index' %}">No<b>Tp</b></a></li>
                <li class="links"><a class="moreitems" href="{% url 'notp:moreitems' %}">More Items</a></li>
                <li class="links"><a class="about" href="{% url 'notp:about' %}">About</a></li>
                <li class="donors" style="float:right"><a class="donors" href="{% url 'notp:form' %}">Donors</a></li>
            </ul>
        </div>

        <div class="main">

            <form class="form" action="" method="POST">
                <div class="text">
                    Donate today! 
                </div>
                <br>

                {% csrf_token %}
                <input class="form" type="text" name="name" placeholder="Name">
                <br>
                <input class="form" type="text" name="email" placeholder="Email">
                <br>
                <input class="form" type="text" name="zipcode" placeholder="Zip Code">
                <br>
                <input class="form" type="submit" value="Submit!">
        
            </form>
        </div>
        
        <div class="bottom"></div>
            
    </body>
</html>
