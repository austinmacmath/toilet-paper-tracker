<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="{% static 'notp/style.css' %}">
    </head>
    <body>
        <div class="flex-container"> 
            <div class="top">
                <div class="menu">
                    <span class="logo">
                        <a href="{% url 'notp:index' %}">No<b>Tp</b></a> 
                    </span>

                </div>
            </div>

            <div class="main">

            <div class="bottom"></div>
            
        </div>
